<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>websocket在线测试</title>
    <meta content="WebSocket 测试 工具" name="description">
    <meta content="WebSocket 测试 工具" name="keywords">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="page-header top-header">
        <h1 style="margin-top:-20px;margin-left:20px;">WebSocket 在线测试 <small>by Ilex.h</small></h1>
    </div>
    <div>
        <div class="zone-conn">
            <input class="form-control" style="float:left;" id="inp_url" value="ws://115.29.193.48:8088" placeholder="连接的地址" type="text">
            <button type="button" id="btn_conn" class="btn btn-primary" style="float:left;margin-left:10px;margin-right:10px;" onclick="fun_initWebSocket();">连接</button>
            <button type="button" id="btn_close" class="btn btn-danger" style="float:left;" disabled="disabled" onclick="fun_close();">断开</button>
        </div>
        <div class="clearboth">
            连接格式为 ws://IP:端口（示例ws://115.29.193.48:8088）<br> 对于
            <span style="color:red">内网</span>的测试环境，只需填入服务端的<span style="color:red">内网</span>IP和端口。
        </div>
        <div class="zone-send">
            <a id="emoji" style="position:relative;left:374px;bottom:5px;cursor:pointer;" data-toggle="popover" title="" data-original-title="表情">
                <img style="outline-width:40px;" src="img/smile.gif">
                表情
            </a>
            <textarea id="inp_send" class="form-control send-content" placeholder="发送的内容"></textarea>
            <br>
            <button type="button" id="btn_send" class="btn btn-default" onclick="fun_sendto();">发送（ctrl+回车）</button>
            <div style="margin-top:20px;color:red;">该测试工具完全兼容IE6及以上，服务端基于完成端口的socket监听</div>
        </div>
    </div>
    <div style="position:absolute;top:100px;left:470px;">
        <div id="div_msgzone" class="panel panel-default">
            <div class="panel-heading"><span>消息窗口</span>
                <button id="clear_all" class="btn btn-primary" style="float:right;margin: -0.7rem;" onclick="fun_clearALl();">清除所有</button>
            </div>
            <div id="div_msg" class="panel-body" style="width: 866px; height: 465px;"></div>
        </div>
    </div>
    <script type="text/javascript" src="plugins/jquery.js"></script>
    <script type="text/javascript" src="plugins/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
